<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Code Quiz</title>
</head>

<body>
    <div id="container">
        <header>
            <h1>Code Quiz</h1>
            <div id="time-scores">
                <p id="countdown">TIME: 0</p>
                <button id="rankingBtn">SCORE</button>
            </div>
        </header>
        <div id="home">
            <p id="home-p">Try to answer the following code-related questions within the time limit. Keep in mind that
                incorrect
                answers will penalize your score time by ten seconds!</p>
            <button id="startBtn">Start</button>
        </div>

        <div id="resultCard">
            <h4 id="result"></h4>
        </div>

        <div id="questionCard">
            <h3 id="question"></h3>
            <button id="choiceA" class="choice"></button>
            <br>
            <button id="choiceB" class="choice"></button>
            <br>
            <button id="choiceC" class="choice"></button>
            <br>
            <button id="choiceD" class="choice"></button>
            <br>
        </div>

        <div id="scoreCard">
            <h4 id="yourScore"></h4>
            <h4> Enter initial: </h4>
            <div id="sub">
                <input id="name"></input>
                <button id="saveBtn">Submit</button>
            </div>
        </div>

        <div id="rankingCard">
            <h1>High scores</h1>
            <ol id="orderedList"></ol>
            <button id="goBackBtn">Go back</button>
            <button id="clearScoresBtn">Clear high scores</button>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
